{% include head.html %}

  <body class="bg-pink">

    {% include menu.html %}

    <div class="container">
      <header>
          <div class="row">
            <div class="col d-flex justify-content-center">
              {% include header.html %}
            </div>
          </div>
        </header>
        <main id="main">
        <div class="row">
          <div id="intro" class="col mt-3">
            {{page.content | markdownify}}
        </div>
      </div>
    </main>
    <footer>
    <div class="row">
      <div class="col d-flex justify-content-center">
          {% include footer.html %}
    </div>
    </div>
    </footer>
  </div>

  <script>
    $( document ).ready(function() {
      shuffleElements();
      //hideElements(4);

      $("#menu").hide();

      $( "#menu-button" ).click(function() {
        openMenu();
      });
      hideElements();

      $("#intro > p:gt(0)").hide();

      setInterval(function() {
        $('#intro > p:first')
        .hide()
        .next()
        .fadeIn(500)
        .end()
        .appendTo('#intro');
      }, 20000);

      $( "#menu a" ).click(function() {
        c = $(this).data("tag");
        if(c == "A-Z"){
          $(this).data("tag","Z-A");
          $(this).text("Z-A");
          tinysort('#menu>li>a.student',{selector:'span:nth-child(2)', order:'desc'});
        }else if(c =="Z-A"){
          $(this).data("tag","A-Z");
          $(this).text("A-Z");
          tinysort('#menu>li>a.student',{selector:'span:nth-child(2)'});
        }else if (c == "Random"){
          tinysort('#menu>li>a.student',{order:'rand'});
        }
      });

    })

  </script>
  </body>
</html>
